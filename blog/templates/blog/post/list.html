{% extends "blog/base.html" %}

{% block title %}My Blog{% endblock %}

{% block content %}
    <h1>My Blog</h1>
    {% for post in posts %}
        <h2>
            <a href="{% url 'blog:post_details' post.id %}">
                {{ post.title }}
            </a>
        </h2>
        <p class="date">
            Published {{ post.publish }} by {{ post.author }}
        </p>

         <!--truncatewords - шаблонный фильтр ограничевает значение до указанного количества слов
             linebreaks -  конвертирует результат в разрывы строк в формате HTML-->

        {{ post.body|truncatewords:30|linebreaks }}
    {% endfor %}
{% endblock %}
